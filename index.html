<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zin Review</title>
    <link rel="stylesheet" href="style.css">
    <script src="/main.js"></script>
</head>
<body>
    <div class="coming-soon">
        <h1>Web đang được xây dựng</h1>
        <div class="link">
            <a href="https://www.youtube.com/@ZinVnReview" target="_blank" rel="noopener noreferrer">Zin Review</a>
        </div>
        <div class="coutdown">

            <div class="container-day">
                <p id="day" class="day"></p>
                <span>Ngày</span>
            </div>
            <div class="container-hour">
                <p id="hour" class="hour"></p>
                <span>Giờ</span>
            </div>
            <div class="container-minute">
                <p id="minute" class="minute"></p>
                <span>Phút</span>
            </div>
            <div class="container-second">
                <p id="second" class="second"></p>
                <span>Giây</span>
            </div>
        </div>
    </div>
</body>
</html>
