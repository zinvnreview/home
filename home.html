<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zin Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="loading">
    <div></div>
    <div></div>
    <div></div>
   </div>
   <div class="Notification">
    <div class="Notification-text">
        <div class="Notification-img">
            <img src="" alt="">
        </div>
        <div class="text">
            <h2>trang web đang được xây dựng</h2>
        </div>
        <div class="Notification-coutdown" id="Notification-coutdown">
        </div>
    </div>
   </div>
   <script>
    // Set the date 4 days from now
    const endDate = new Date();
    endDate.setDate(endDate.getDate() + 4);
  
    // Update the countdown every second
    const countdownElement = document.getElementById('Notification-coutdown');
    const countdownInterval = setInterval(updateCountdown, 1000);
  
    function updateCountdown() {
      const currentDate = new Date();
      const difference = endDate - currentDate;
  
      if (difference <= 0) {
        clearInterval(countdownInterval);
        countdownElement.textContent = "Notification-coutdown expired";
        return;
      }
  
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);
  
      countdownElement.textContent = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
  
    // Initial call to set the countdown immediately
    updateCountdown();
  </script>
</body>
</html>
